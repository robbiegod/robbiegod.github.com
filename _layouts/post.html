---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="catgory">
    {% if page.categories %}
      {% for category in page.categories %}
        <span class="badge badge-primary"><a href="/category/{{ category }}" style="color:#fff;">{{ category }}</a></span>        
      {% endfor %}
    {% endif %}
</p>

<div class="post">
  {{ content }}
</div>
