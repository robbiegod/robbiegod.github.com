---
layout: default
title: Robert Fletcher's Blog
---
	<h1>{{ page.title }}</h1>
		{% for post in site.posts %}
			
				<div class="row">
				
					<div class="col">
						<h3>
							<a href="http://twitter.com/{{ site.data.authors[post.author].twitter_handle }}">
								<img src="{{ site.data.authors[post.author].image_path }}" alt="{{ site.data.authors[post.author].full_name }}" class="profile" />
							</a>
						</h3>
					</div>
					<div class="col">
						<span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
					</div>
			
				</div>

		{% endfor %}
