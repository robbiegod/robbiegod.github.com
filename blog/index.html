---
layout: default
title: Robert Fletcher's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

		{% for post in site.posts %}
			{% if post.tags contains "tweet" %}
			<br/>
			{% else %}
				<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
